definitions:
  Account:
    type: object
    description: Account.
    properties:
      id:
        type: string
        description: Account ID.
      account_name:
        type: string
        description: Account name.
      brand:
        type: string
        description: >-
          The value of this field is used for white labeling the Currencycloud
          user interface.
      your_reference:
        type: string
        description: User-generated reference code.
      status:
        type: string
        enum:
          - enabled
          - enabled_no_trading
          - disabled
        description: Account status.
      street:
        type: string
        description: First line of address.
      city:
        type: string
        description: City
      state_or_province:
        type: string
        description: State or province two-letter ISO 3166 code. Only applicable to some countries.
      country:
        type: string
        description: Two-letter ISO country code.
      postal_code:
        type: string
        description: Postal code.
      spread_table:
        type: string
        description: The name of the spread table assigned to the account.
      legal_entity_type:
        type: string
        description: The type of entity - individual or company.
      created_at:
        type: string
        description: The date and time the account was created.
        format: date-time
      updated_at:
        type: string
        description: The date and time the account was last updated.
        format: date-time
      identification_type:
        type: string
        description: A legal document that verifies the identity of the account owner.
        enum:
          - none
          - drivers_license
          - social_security_number
          - green_card
          - passport
          - visa
          - matricula_consular
          - registro_federal_de_contribuyentes
          - credential_de_elector
          - social_insurance_number
          - citizenship_papers
          - drivers_license_canadian
          - existing_credit_card_details
          - employer_identification_number
          - national_id
          - others
          - incorporation_number
      identification_value:
        type: string
        description: >-
          A unique reference code for the identification document, such as a
          passport number.
      short_reference:
        description: The account's reference number.
        type: string
      api_trading:
        description: Is trading via the Currencycloud API enabled?
        type: boolean
      online_trading:
        description: Is trading via Currencycloud Direct enabled?
        type: boolean
      phone_trading:
        description: Is trading via phone enabled?
        type: boolean
      process_third_party_funds:
        description: Is the account enabled for third party funds?
        type: boolean
      settlement_type:
        description: The settlement type - bulk or net.
        enum:
          - bulk
          - net
        type: string
      terms_and_conditions_accepted:
        description: Have the terms and conditions been accepted?
        type: boolean
      agent_or_reliance:
        type: boolean
      bank_account_verified:
        description: Has the bank account been verified?
        type: string
        enum:
          - yes
          - no
          - not required
    example:
      id: B7DE235A-FF5D-4252-83C2-06A605267FEA
      account_name: Company PLC
      brand: currencycloud
      your_reference: 0012345564ABC
      status: enabled
      street: 1 London Road
      city: London
      state_or_province: ''
      country: GB
      postal_code: AB12 CD1
      spread_table: flat_0.5_percent
      legal_entity_type: company
      created_at: '2020-12-31T23:59:59.000Z'
      updated_at: '2020-12-31T23:59:59.000Z'
      identification_type: green_card
      identification_value: 123456789
      short_reference: 110104-00004
      api_trading: true
      online_trading: true
      phone_trading: true
      process_third_party_funds: false
      settlement_type: bulk
      terms_and_conditions_accepted: true
      agent_or_reliance: true
      bank_account_verified: no
  AccountPaymentChargesSetting:
    type: object
    description: Account Payment Charges Setting.
    properties:
      charge_settings_id:
        description: Unique ID.
        type: string
      account_id:
        description: Account ID.
        type: string
      charge_type:
        description: The charge type - shared or ours.
        enum:
          - shared
          - ours
        type: string
      enabled:
        description: Is this charge type enabled for this account?
        type: boolean
      default:
        description: Is this the default charge type for this account?
        type: boolean
    example:
