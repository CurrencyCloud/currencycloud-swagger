          description: Currency purchased. Three-digit code.
        - name: sell_currency
          in: query
          required: true
          type: string
          description: Currency sold. Three-digit code.
        - name: fixed_side
          in: query
          required: true
          type: string
          enum:
            - buy
            - sell
          description: Fix the buy or sell currency.
        - name: amount
          in: query
          required: true
          type: string
          description: Amount of the fixed buy or sell currency.
        - name: on_behalf_of
