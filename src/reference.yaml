          description: Routing code for "routing_code_type_2".
        - name: bic_swift
          in: formData
          required: false
          type: string
          description: BIC/SWIFT code.
        - name: iban
          in: formData
          required: false
          type: string
          description: IBAN code.
        - name: bank_address
          in: formData
          required: false
