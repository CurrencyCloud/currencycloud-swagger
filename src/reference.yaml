        - name: state_or_province
          in: query
          required: false
          type: string
          description: State or province.
        - name: postal_code
          in: query
          required: false
          type: string
          description: Postal code.
        - name: country
          in: query
          required: false
          type: string
          description: Two-letter country code.
        - name: spread_table
          in: query
          required: false
          type: string
          description: The name of the spread table assigned to the account.
        - name: page
          in: query
          required: false
          type: integer
          description: Page number.
        - name: per_page
          in: query
          required: false
          type: integer
          description: Number of results per page.
        - name: order
          in: query
          required: false
          type: string
          description: Any field name to change the sort order.
        - name: order_asc_desc
          in: query
          required: false
          type: string
          enum:
