        - name: reason
          in: formData
          required: true
          type: string
          description: User-generated reason for payment - freeform text.
        - name: reference
          in: formData
          required: true
          type: string
          description: User-generated reference code.
        - name: payment_date
          in: formData
          required: false
          type: string
          description: >-
            Instructed date of payment - on this date we will attempt to debit funds on the account and submit the payment
            to the scheme. If the payment cannot be submitted before the cut-off (i.e. due to lack of funding), we will re-attempt
            on the next working day. Defaults to the earliest possible date if not passed as parameter. Any valid ISO 8601 format, e.g. "2020-12-31.
        - name: payment_type
          in: formData
          required: false
          type: string
          enum:
            - priority
            - regular
