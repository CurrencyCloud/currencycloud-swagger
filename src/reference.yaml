            YYYY-MM-DD.
        - name: payer_identification_type
          in: formData
          required: false
          type: string
          enum:
            - none
            - drivers_license
            - social_security_number
            - green_card
            - passport
            - visa
            - matricula_consular
            - registro_federal_de_contribuyentes
            - credential_de_elector
            - social_insurance_number
            - citizenship_papers
            - drivers_license_canadian
