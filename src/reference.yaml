        - name: account_name
          in: formData
          required: false
          type: string
          description: Account name.
        - name: legal_entity_type
          in: formData
          required: false
          type: string
          enum:
            - company
            - individual
          description: Legal entity.
        - name: brand
          in: formData
          required: false
          type: string
          description: >-
            The value of this field is used for white labeling the Currencycloud
            user interface.
        - name: your_reference
          in: formData
          required: false
          type: string
          description: User-generated reference code.
        - name: status
          in: formData
          required: false
          type: string
          enum:
            - enabled
            - enabled_no_trading
            - disabled
          default: enabled
          description: Status of the account.
        - name: street
          in: formData
          required: false
          type: string
          description: First line of address.
        - name: city
          in: formData
          required: false
          type: string
          description: City.
        - name: state_or_province
          in: formData
          required: false
          type: string
          description: State or province.
        - name: postal_code
          in: formData
          required: false
          type: string
          description: Postal code.
        - name: country
          in: formData
          required: false
          type: string
          description: Two-letter country code.
        - name: spread_table
          in: formData
          required: false
          type: string
          default: no_markup
          description: The name of the spread table assigned to the account.
        - name: api_trading
          in: formData
          required: false
          type: boolean
          default: true
          description: >-
            Whether trading via the Currencycloud API is to be enabled on the
            account.
        - name: online_trading
          in: formData
          required: false
          type: boolean
          default: true
          description: Whether online trading is to be enabled on the account.
        - name: phone_trading
          in: formData
          required: false
          default: true
          type: boolean
          description: Whether phone trading is to be enabled on the account.
        - name: identification_type
          in: formData
          required: false
          type: string
          enum:
            - none
            - drivers_license
            - social_security_number
            - green_card
            - passport
            - visa
            - matricula_consular
            - registro_federal_de_contribuyentes
            - credential_de_elector
            - social_insurance_number
            - citizenship_papers
            - drivers_license_canadian
            - existing_credit_card_details
            - employer_identification_number
            - national_id
            - others
            - incorporation_number
          description: A legal document that verifies the identity of the account owner.
        - name: identification_value
          in: formData
          required: false
          type: string
          description: >-
            A unique reference code for the identification document, such as a
            passport number.
      responses:
