  /accounts/create:
    post:
      tags:
        - Accounts
      x-api-group: manage
      summary: Create Account
      description: 'Create a new sub-account. Returns the new account entity on success.'
      operationId: CreateAccount
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: Authentication token.
        - name: account_name
          in: formData
          required: true
          type: string
          description: Account name.
        - name: legal_entity_type
          in: formData
          required: true
          type: string
          enum:
            - company
            - individual
          description: Legal entity.
        - name: street
          in: formData
          required: true
          type: string
          description: First line of address.
        - name: city
          in: formData
          required: true
          type: string
          description: City
        - name: postal_code
          in: formData
          required: false
          type: string
          description: Postal code. Required for sub-accounts on our outsourced KYC model, also required where country code = "US", "CA" or "MX".
        - name: country
          in: formData
          required: true
          type: string
          description: Two-letter ISO country code.
        - name: brand
          in: formData
          required: false
          type: string
          description: >-
            The value of this field is used for white labeling the Currencycloud
            user interface. If nothing is specified then the account will inherit the house account's brand.
        - name: your_reference
          in: formData
          required: false
          type: string
          description: User-generated reference code.
        - name: status
          in: formData
          required: false
          type: string
          enum:
            - enabled
            - enabled_no_trading
            - disabled
          default: enabled
          description: Account status.
        - name: state_or_province
          in: formData
          required: false
          type: string
          description: State or province two-letter ISO 3166 code. Only applicable to some countries, required where country code = "US", "CA" or "MX".
        - name: spread_table
          in: formData
          required: false
          type: string
          default: flat_0.00
          description: The name of the spread table assigned to the account. This is needed if they intend to apply markup.
        - name: api_trading
          in: formData
          required: false
          type: boolean
          description: Allows the account to make trades via the Currencycloud API.
        - name: online_trading
          in: formData
          required: false
          type: boolean
          description: Allows the account to make trades via Currencycloud Direct.
        - name: phone_trading
          in: formData
          required: false
          type: boolean
          description: Allows the account to make trades via phone.
        - name: identification_type
          in: formData
          required: false
          type: string
          enum:
            - none
            - drivers_license
            - social_security_number
            - green_card
            - passport
            - visa
            - matricula_consular
            - registro_federal_de_contribuyentes
            - credential_de_elector
            - social_insurance_number
            - citizenship_papers
            - drivers_license_canadian
            - existing_credit_card_details
            - employer_identification_number
            - national_id
            - others
            - incorporation_number
          description: A legal document that verifies the identity of the account owner. Required for individual sub-accounts on our outsourced KYC model, optional otherwise.
        - name: identification_value
          in: formData
          required: false
          type: string
          description: >-
            Unique reference code for the identification document, such as a
            passport number. Required if "identification_type" is provided.
        - name: terms_and_conditions_accepted
          in: formData
          required: false
          type: boolean
          description: Acceptance of the terms and conditions. Required for sub-accounts that are on our Outsourced KYC model, optional otherwise.
      responses:
        '200':
          description: Success.
          schema:
            $ref: '#/definitions/Account'
          headers:
            X-Request-Id:
              type: string
              description: A unique reference for the request.
        '400':
          description: Client error.
