                  type: string
                  example: 7a116d7d-6310-40ae-8d54-0ffbe41dc1c9
                result:
                  type: object
                  properties:
                    reason:
                      description: 接受或拒絕交易的原因。
                      type: string
                      example: 已接受
                    accepted:
                      description: 是否接受交易？true 或 false。
                      type: boolean
                      example: true
