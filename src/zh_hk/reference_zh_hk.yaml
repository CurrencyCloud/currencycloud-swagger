            - clabe
            - cnaps
            - ifsc
            - institution_no
            - sort_code
          description: 本地支付路由系統。
        - name: routing_code_value_1
          in: formData
          required: false
          type: string
          description: 「routing_code_type_1」的路由編碼。
        - name: routing_code_type_2
          in: formData
          required: false
          type: string
