  /collections_screening/{transactionId}/complete:
      put:
        tags:
          - 交易核准
        x-api-group: collect
        summary: 接受或拒絕入金交易
        description: >-
          <p style="color:#FF5000;"><strong>測試版</strong></p><br> <p style="border-width:3px; border-style:solid; border-color:#FF5000; padding:1em;"> 請注意，此為端點的測試版，在此期間可能會變更。在實施任何突發性變更之前，我們會至少提前 10 天發出通知，並在此方塊中突出標示。若您有興趣在測試版期間使用此端點，請聯絡您的賬戶經理。</p><br><br>

          允許您在資金記入收款人賬戶之前，接受或拒絕入金交易。
        operationId: CompleteCollectionsScreening
        consumes:
          - application/x-www-form-urlencoded
        produces:
          - application/json
        parameters:
          - name: X-Auth-Token
            in: header
            required: true
            type: string
            description: 身份驗證令牌。
          - name: transactionId
            in: path
            required: true
            type: string
            description: 交易的 UUID。
          - name: accepted
            in: formData
            required: true
            type: boolean
            description: 是否接受交易 - true 或 false。
            enum:
              - true
              - false
          - name: reason
            in: formData
            required: true
            type: string
            description: >
              接受或拒絕的原因。若「accepted」為 true，則值應為「accepted」。若「accepted」為 false，則值應為任一其他值。

            enum:
              - accepted
              - sanctioned_match
              - unsupported_currency
              - insufficient_transaction_information
              - suspected_fraud
              - internal_watchlist_match
              - suspected_money_laundering_activity
        responses:
          '200':
            description: 成功。
            schema:
              type: object
              properties:
                transaction_id:
                  description: 交易 UUID
                  type: string
                  example: bdcca5e6-32fe-45f6-9476-6f8f518e6270
                account_id:
                  type: string
                  description: 賬戶 UUID
                  example: 7a116d7d-6310-40ae-8d54-0ffbe41dc1c9
                house_account_id:
