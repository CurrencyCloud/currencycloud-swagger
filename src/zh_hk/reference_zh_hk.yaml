            當未指定收款人時，款項將自動支付給預設收款人。
        - name: bank_address
          in: formData
          required: false
          type: string
          description: 地址第一行。
        - name: bank_name
          in: formData
          required: false
          type: string
          description: 銀行名稱
        - name: bank_account_type
          in: formData
          required: false
