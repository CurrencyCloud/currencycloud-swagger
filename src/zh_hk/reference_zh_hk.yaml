swagger: '2.0'
info:
  description: >-
    Currencycloud API 是一個強大、可預測、易於使用的 API，用於在全球範圍內進行貨幣兌換和支付。動態註冊子賬戶，為您自己的客戶提供白標資金轉賬服務。
  version: 2.43.0
  title: Currencycloud API
  termsOfService: 'https://www.currencycloud.com/terms-and-conditions/'
  contact:
    name: support
    email: support@currencycloud.com
externalDocs:
  description: API 概覽
  url: 'https://www.currencycloud.com/developers/'
tags:
  - name: 身份驗證
    description: >-
      進行身份驗證以獲取 API 存取權限。使用 API 密鑰登入您的 Currencycloud 賬戶，並在結束操作時登出以終止會話。
  - name: 賬戶
    description: >-
      創建、搜索和更新您的 Currencycloud 賬戶及任何相關子賬戶。還使您能夠使用自己的參考 ID，以便輕鬆與您的內部系統進行對帳。
  - name: 餘額
    description: >-
      提供查看餘額資訊的存取權限。查看您在 Currencycloud 賬戶中當前持有的不同貨幣的餘額。
  - name: 收款人
    description: >-
      創建、搜索和管理您向其發送付款的個人或公司列表。
  - name: 聯絡人
    description: >-
      創建、搜索和管理有權存取您的 Currencycloud 賬戶或相關子賬戶的使用者列表。
  - name: 兌換
    description: >-
      查找、檢索並創建即時貨幣匯率轉換。您還可以創建和管理兩種貨幣之間資金的即時兌換。
  - name: 注資
    description: >-
      查找可用於在每種可用貨幣中結算和託收資金的注資賬戶。
  - name: 付款人
    description: >-
      查看透過平台發起支付的「付款人」相關資訊。
  - name: 支付
    description: >-
      透過此 API 創建、搜索、管理和處理您所有的國內和國際支付。
  - name: 匯率
    description: >-
      透過 Currencycloud 平台超快速即時獲取即時外匯匯率。
  - name: 參考資料
    description: >-
      方便查看與您的 Currencycloud 賬戶相關的重要資料，包括收款人詳情、兌換日期、可用貨幣、付款人所需詳情、支付日期和結算詳情。
  - name: 報告
    description: 具備創建和檢索報告的能力。
  - name: 支付方
    description: 資金支付方
  - name: 交易
    description: >-
      查看您的 Currencycloud 賬戶的餘額、所有待處理和已完成的交易，以及相關子賬戶的餘額和交易情況。
  - name: 轉賬
    description: >-
      搜索、檢索並創建您的 Currencycloud 賬戶與相關子賬戶之間的資金轉賬。
  - name: 提款賬戶
    description: >-
      管理提款賬戶
  - name: 演示
    description: >-
      仅在演示环境中可用的请求。
schemes:
  - https
host: devapi.currencycloud.com
basePath: /v2
consumes:
  - multipart/form-data
produces:
  - application/json
paths:
  /authenticate/api:
    post:
      tags:
        - 身份驗證
      x-api-group: manage
      summary: 登入
      description: >-
        對使用者進行身份驗證和授權，使其能夠存取 Currencycloud API。<br><br>

        提交 Currencycloud 賬戶的登入 ID 和 API 密鑰，您可以在<a href="https://developer.currencycloud.com/register-for-an-api-key/">此處</a>註冊並獲取 API 密鑰。登入成功後將返回一個臨時身份驗證令牌。<br><br>

        要向 Currencycloud API 中的所有其他端點發出請求，都需要提供該身份驗證令牌。令牌在 30 分鐘未使用後即過期。<br><br>

        令牌請求限制為每分鐘 60 次調用。<br><br>

        出於安全考慮，若在短時間內進行了四次不成功的登入嘗試，Currencycloud 賬戶將被禁用。在這種情況下，賬戶持有人必須<a href="mailto:support@currencycloud.com">聯絡支援部門</a>以重新啟動其賬戶。
      operationId: 登入
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: login_id
          in: formData
          required: true
          type: string
          description: >-
            Currencycloud 賬戶的登入 ID，通常是電子郵件地址。
        - name: api_key
          in: formData
          required: true
          type: string
          description: Currencycloud 賬戶的唯一 API 密鑰。
      responses:
        '200':
          description: 成功。
          schema:
            $ref: '#/definitions/AuthenticationToken'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '400':
          description: 客戶錯誤。
          x-errors:
            - code: login_id_is_required
              category: login_id
              message: login_id 為必填項
              params: ''
            - code: login_id_is_too_short
              category: login_id
              message: login_id 長度不能少於 1 個字符
              params: '{ "minlength" => 1 }'
            - code: login_id_is_too_long
              category: login_id
              message: login_id 不能超過 255 個字符
              params: '{ "maxlength" => 255 }'
            - code: api_key_is_required
              category: api_key
              message: api_key 為必填項
              params: ''
            - code: api_key_length_is_invalid
              category: api_key
              message: api_key 長度應為 64 個字符
              params: '{ "length" => 64 }'
          schema:
            $ref: '#/definitions/LoginError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '404':
          description: 未找到資源。
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '429':
          description: 請求過多。
          x-errors:
            - code: too_many_requests
              category: base
              message: >-
                向該 API 發送的請求數量過多。請參閱開發人員中心以獲取更多資訊
              params: ''
          schema:
            $ref: '#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '500':
          description: 伺服器內部錯誤
          x-errors:
            - code: internal_server_error
              category: base
              message: 伺服器內部錯誤
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '503':
          description: 服務暫時不可用
          x-errors:
            - code: service_unavailable
              category: base
              message: 服務暫時不可用
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        default:
          description: 意外錯誤。
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
  /authenticate/close_session:
    post:
      tags:
        - 身份驗證
      x-api-group: manage
      summary: 登出
      description: >-
        身份驗證令牌在 30 分鐘未使用後自動過期。如果不再需要某個會話，從安全角度考慮，較好的做法是提前停用其身份驗證令牌，而非任其自動超時。
      operationId: 登出
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: 身份驗證令牌
      responses:
        '200':
          description: >-
            成功。返回狀態碼 200 且回應負載為空，表示身份驗證令牌已成功停用。
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '401':
          description: 未授權。
          x-errors:
            - code: invalid_supplied_credentials
              category: username
              message: 使用提供的憑證進行身份驗證失敗
              params: ''
          schema:
            $ref: '#/definitions/UnauthorizedError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '404':
          description: 未找到資源。
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '429':
          description: 請求過多。
          x-errors:
            - code: too_many_requests
              category: base
              message: >-
                向該 API 發送的請求數量過多。請參閱開發人員中心以獲取更多資訊
              params: ''
          schema:
            $ref: '#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '500':
          description: 伺服器內部錯誤
          x-errors:
            - code: internal_server_error
              category: base
              message: 伺服器內部錯誤
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '503':
          description: 服務暫時不可用
          x-errors:
            - code: service_unavailable
              category: base
              message: 服務暫時不可用
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        default:
          description: 意外錯誤。
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
  /accounts/create:
    post:
      tags:
        - 賬戶
      x-api-group: manage
      summary: 創建賬戶
      description: '創建一個新的子賬戶。若操作成功，將返回新的賬戶實體。'
      operationId: CreateAccount
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: 身份驗證令牌
        - name: account_name
          in: formData
          required: true
          type: string
          description: 賬戶名稱。
        - name: legal_entity_type
          in: formData
          required: true
          type: string
          enum:
            - company
            - individual
          description: 法人實體。
        - name: street
          in: formData
          required: true
          type: string
          description: 地址第一行。
        - name: city
          in: formData
          required: true
          type: string
          description: 城市
        - name: postal_code
          in: formData
          required: false
          type: string
          description: 郵政編碼。對於採用我們外包 KYC 模式的子賬戶，此為必填項；當國家/地區代碼為「US」、「CA」或「MX」時，同樣為必填項。
        - name: country
          in: formData
          required: true
          type: string
          description: 兩個字母的 ISO 國家/地區代碼。
        - name: brand
          in: formData
          required: false
          type: string
          description: >-
            該欄位的值用於對 Currencycloud 使用者介面進行白標處理。如果未指定任何值，則該賬戶將沿用主賬戶的品牌設定。
        - name: your_reference
          in: formData
          required: false
          type: string
          description: 使用者生成的參考代碼。
        - name: status
          in: formData
          required: false
          type: string
          enum:
            - disabled
            - enabled
            - enabled_no_trading
          default: enabled
          description: 賬戶狀態。
        - name: state_or_province
          in: formData
          required: false
          type: string
          description: 州或省的兩個字母 ISO 3166 代碼。僅適用於部分國家/地區，當國家/地區代碼為「US」、「CA」或「MX」時為必填項。
        - name: spread_table
          in: formData
          required: false
          type: string
          default: flat_0.00
          description: 分配給該賬戶的點差表名稱。如果要應用溢價，則需要提供此名稱。
        - name: api_trading
          in: formData
          required: false
          type: boolean
          description: 允許賬戶透過 Currencycloud API 進行交易。
        - name: online_trading
          in: formData
          required: false
          type: boolean
          description: 允許賬戶透過 Currencycloud Direct 進行交易。
        - name: phone_trading
          in: formData
          required: false
          type: boolean
          description: 允許賬戶透過電話進行交易。
        - name: identification_type
          in: formData
          required: false
          type: string
          enum:
            - citizenship_papers
            - credential_de_elector
            - drivers_license
            - drivers_license_canadian
            - employer_identification_number
            - existing_credit_card_details
            - green_card
            - incorporation_number
            - matricula_consular
            - national_id
            - none
            - others
            - passport
            - registro_federal_de_contribuyentes
            - social_insurance_number
            - social_security_number
            - visa
          description: 核實賬戶所有者身份的法律文檔。對於採用我們的外包 KYC 模式的個人子賬戶為必填項，否則為選填項。
        - name: identification_value
          in: formData
          required: false
          type: string
          description: >-
            用於識別文檔的唯一參考代碼，比如護照號碼。若提供了「identification_type」，則此項必填。
        - name: terms_and_conditions_accepted
          in: formData
          required: false
          type: boolean
          description: 對條款與條件的接受。對於採用我們的外包 KYC 模式的子賬戶為必填項，否則為選填項。
      responses:
        '200':
          description: 成功。
          schema:
            $ref: '#/definitions/Account'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '400':
          description: 客戶錯誤。
          x-errors:
            - code: account_name_is_too_short
              category: account_name
              message: account_name 長度不能少於 1 個字符
              params: '{ "minlength" => 1 }'
            - code: account_name_is_too_long
              category: account_name
              message: account_name 長度不能超過 150 個字符
              params: '{ "maxlength" => 150 }'
            - code: account_name_is_required
              category: account_name
              message: account_name 為必填項
              params: ''
            - code: brand_is_too_short
              category: brand
              message: brand 長度不能少於 1 個字符
              params: '{ "minlength" => 1 }'
            - code: brand_is_too_long
              category: brand
              message: brand 長度不能超過 255 個字符
              params: '{ "maxlength" => 255 }'
            - code: brand_not_found
              category: brand
              message: 未找到品牌 non_existing_brand
              params: '{ "brand" => "non_existing_brand" }'
            - code: brand_account_not_broker
              category: brand
              message: 賬戶沒有經紀商權限
              params: '{ "brand" => "wrong_brand" }'
            - code: your_reference_is_too_long
              category: your_reference
              message: your_reference 長度不能超過 25 個字符
              params: '{ "maxlength" => 25 }'
            - code: status_not_in_range
              category: status
              message: 'status 應在以下範圍內選擇：enabled、disabled、enabled_no_trading'
              params: '{ "range" => "enabled, disabled, enabled_no_trading" }'
            - code: legal_entity_type_not_in_range
              category: legal_entity_type
              message: 'legal_entity_type 應在以下範圍內選擇：individual、company'
              params: '{ "range" => "individual, company" }'
            - code: legal_entity_type_is_required
              category: legal_entity_type
              message: '法律實體類型為必填項'
              params: ''
            - code: street_is_too_long
              category: street
              message: street 長度不能超過 150 個字符
              params: '{ "maxlength" => 150 }'
            - code: street_is_required
              category: street
              message: 街道為必填項
              params: ''
            - code: city_is_too_long
              category: city
              message: city 長度不能超過 100 個字符
              params: '{ "maxlength" => 100 }'
            - code: city_is_required
              category: city
              message: 城市為必填項。
              params: ''
            - code: postal_code_is_too_long
              category: postal_code
              message: postal_code 長度不能超過 20 個字符
              params: '{ "maxlength" => 20 }'
            - code: postal_code_is_required
              category: postal_code
              message: 郵政編碼為必填項。
              params: ''
            - code: state_or_province_is_too_long
              category: state_or_province
              message: state_or_province 長度不能超過 100 個字符
              params: '{ "maxlength" => 100 }'
            - code: country_is_in_invalid_format
              category: country
              message: country 不是有效的 ISO 3166-1 二位字母國家/地區代碼
              params: '{ "maxlength" => 2 }'
            - code: country_is_required
              category: country
              message: 國家/地區為必填項
              params: ''
            - code: spread_table_is_too_long
              category: spread_table
              message: spread_table 長度不能超過 100 個字符
              params: '{ "maxlength" => 100 }'
            - code: identification_type_is_missing
              category: identification_type
              message: identification_type 缺失
              params: ''
            - code: identification_type_is_invalid
              category: identification_type
              message: identification_type 無效
              params: ''
            - code: identification_value_is_missing
              category: identification_value
              message: identification_value 缺失
              params: ''
            - code: identification_value_is_invalid
              category: identification_value
              message: identification_value 無效
              params: ''
            - code: state_or_province_is_required
              category: state_or_province
              message: '對於美國 (US)、加拿大 (CA) 和墨西哥 (MX)，州或省為必填項'
              params: ''
            - code: terms_and_conditions_accepted_is_required
              category: terms_and_conditions_accepted
              message: '接受條款與條件為必填項'
              params: ''
            - code: invalid_extra_parameters
              category: base
              message: 無效的額外參數 extra_parameter
              params: '{ "parameters" => "extra_parameter" }'
          schema:
            $ref: '#/definitions/CreateAccountError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '401':
          description: 未授權。
          x-errors:
            - code: invalid_supplied_credentials
              category: username
              message: 使用提供的憑證進行身份驗證失敗
              params: ''
          schema:
            $ref: '#/definitions/UnauthorizedError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '404':
          description: 未找到資源。
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '429':
          description: 請求過多。
          x-errors:
            - code: too_many_requests
              category: base
              message: >-
                向該 API 發送的請求數量過多。請參閱開發人員中心以獲取更多資訊
              params: ''
          schema:
            $ref: '#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '500':
          description: 伺服器內部錯誤
          x-errors:
            - code: internal_server_error
              category: base
              message: 伺服器內部錯誤
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '503':
          description: 服務暫時不可用
          x-errors:
            - code: service_unavailable
              category: base
              message: 服務暫時不可用
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        default:
          description: 意外錯誤。
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
  /accounts/{id}:
   get:
    tags:
      - 賬戶
    x-api-group: manage
    summary: 獲取賬戶
    description: 獲取經過身份驗證的使用者所擁有的賬戶或子賬戶。
    operationId: GetAccount
    produces:
      - application/json
    parameters:
      - name: X-Auth-Token
        in: header
        required: true
        type: string
        description: 身份驗證令牌
      - name: id
        in: path
        required: true
        type: string
        description: 賬戶 UUID，由創建賬戶端點返回。
      - name: on_behalf_of
        in: query
        required: false
        type: string
        description: 您所代表的子賬戶的聯絡人 UUID。
    responses:
      '200':
        description: 成功。
        schema:
          $ref: '#/definitions/Account'
        headers:
          X-Request-Id:
            type: string
            description: 請求的唯一參考。
      '400':
