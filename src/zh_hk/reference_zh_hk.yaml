            - aba
            - bank_code
            - branch_code
            - bsb_code
            - clabe
            - cnaps
            - ifsc
            - institution_no
            - sort_code
          description: 本地支付路由系統。
        - name: routing_code_value_2
          in: formData
          required: false
          type: string
          description: 「routing_code_type_2」的路由編碼。
        - name: 'payment_types[]'
          in: formData
          required: false
          type: array
          items:
            type: string
            enum:
              - priority
              - regular
          default:
            - regular
          description: >-
            Currencycloud 支援兩種支付方式 - 使用 Swift 網絡進行的「優先」(Swift) 支付和使用本地銀行網絡進行的「常規」（本地）支付。
        - name: bic_swift
          in: formData
          required: false
          type: string
          description: BIC/Swift 代碼
        - name: iban
          in: formData
          required: false
          type: string
          description: IBAN 代碼
        - name: default_beneficiary
          in: formData
          required: false
          type: boolean
