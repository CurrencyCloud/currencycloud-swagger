        - name: on_behalf_of
          in: formData
          required: false
          type: string
          description: 聯絡人 UUID。
        - name: beneficiary_external_reference
          in: formData
          required: false
          type: string
          description: 收款人外部參考資料。
        - name: business_nature
          in: formData
          required: false
          type: string
          description: 收款人業務性質。
        - name: company_website
          in: formData
          required: false
          type: string
          description: 收款人公司網站。
      responses:
