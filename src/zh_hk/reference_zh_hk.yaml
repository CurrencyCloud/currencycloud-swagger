      tags:
        - 收款人
      x-api-group: pay
      summary: 獲取收款人
      description: 獲取具有指定 ID 的收款人。
      operationId: GetBeneficiary
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: 身份驗證令牌
        - name: id
          in: path
          required: true
          type: string
          description: 收款人 UUID
        - name: on_behalf_of
          in: query
          required: false
          type: string
          description: 您所代表的子賬戶的聯絡人 UUID。
      responses:
        '200':
          description: 成功。
          schema:
            $ref: '#/definitions/Beneficiary'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '400':
          description: 客戶錯誤。
          x-errors:
            - code: beneficiary_not_found
              category: id
              message: 未找到此 id 的收款人
              params: ''
            - code: contact_not_found
              category: on_behalf_of
              message: 未找到此 id 對應的聯絡人
              params: ''
            - code: on_behalf_of_self
              category: on_behalf_of
              message: 您不能代表自己的聯絡人操作
              params: ''
          schema:
            $ref: '#/definitions/GetBeneficiaryError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '401':
          description: 未授權。
          x-errors:
            - code: invalid_supplied_credentials
              category: username
              message: 使用提供的憑證進行身份驗證失敗
              params: ''
          schema:
            $ref: '#/definitions/UnauthorizedError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '404':
          description: 未找到資源。
          schema:
            $ref: '#/definitions/NotFoundError'
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '429':
          description: 請求過多。
          x-errors:
            - code: too_many_requests
              category: base
              message: >-
                向該 API 發送的請求數量過多。請參閱開發人員中心以獲取更多資訊
              params: ''
          schema:
            $ref: '#/definitions/RateLimitError'
          headers:
            X-Request-Id:
