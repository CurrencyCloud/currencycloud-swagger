              message: 伺服器內部錯誤
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        '503':
          description: 服務暫時不可用
          x-errors:
            - code: service_unavailable
              category: base
              message: 服務暫時不可用
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 請求的唯一參考。
        default:
          description: 意外錯誤。
