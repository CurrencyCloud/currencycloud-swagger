---
openapi: 3.0.3
info:
  title: api-onboarding
  version: v1
paths:
  "/v1/forms/{form_id}/account_usage":
    get:
      summary: Get Account Usage
      description: Gets the associated account usage for a form. The account usage outlines how the applicant intends to use their account.
      tags:
      - Account Usage
      x-api-group: Onboard
      security:
      - AuthToken: []
      parameters:
      - name: form_id
        description: Form UUID
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Account usage found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/account_usage"
        '404':
          description: Returns error if form not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/not_found_response"
    put:
      summary: Update Account Usage
      description: Updates a form's associated account usage. The account usage outlines how the applicant intends to use their account.
      tags:
      - Account Usage
      x-api-group: Onboard
      security:
      - AuthToken: []
      parameters:
      - name: form_id
        description: Form UUID
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Updates account usage.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/account_usage"
        '422':
          description: Form is already submitted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/validation_error_response"
        '400':
          description: Returns error if any request body schema validation fails
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/validation_error_response"
        '404':
          description: Form not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/not_found_response"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/create_account_usage_request"
    delete:
      summary: Delete Account Usage
      description: Deletes the account usage for the specified application form.
      tags:
      - Account Usage
      x-api-group: Onboard
      security:
      - AuthToken: []
      parameters:
      - name: form_id
        description: Form UUID
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Deletes account usage if it exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                      form_id:
                        type: string
                        description: Form UUID
                    required:
                    - message
                    - form_id
        '422':
          description: Form is already submitted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/validation_error_response"
        '404':
          description: Form not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/not_found_response"
