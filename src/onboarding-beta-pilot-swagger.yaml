  "/v1/countries":
    get:
      summary: Get countries
      description: Returns a list of all countries.
      tags:
      - Country
      x-api-group: Onboard
      security:
      - AuthToken: []
      responses:
        '200':
          description: List of countries.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      countries:
                        type: array
                        items:
                          type: object
                          properties:
                              id:
                                type: string
                                description: Country UUID
                              iso2:
                                type: string
                                description: Two character ISO country code.
                              iso3:
                                type: string
                                description: Three character ISO country code.
                              name:
                                type: string
                                description: Country name
                              dial_code:
                                type: string
                                description: Country telephone dial code.
                              eea_country:
                                type: boolean
                                description: Member of the EEA (European Economic Area).
                              permitted_jurisdiction:
                                type: boolean
                                description: Is one of our <a href="https://support.currencycloud.com/hc/en-gb/articles/360017599560">permitted jurisdictions</a>.
                              document_types:
                                type: array
                                description: List of acceptable ID documents.
                                items:
                                  type: string
                              created_at:
                                type: string
                                description: Date the Country entity was created.
                              updated_at:
                                type: string
                                description: Date the Country entity was last updated.
                          required:
                          - id
                          - iso2
                          - iso3
                          - name
                          - eea_country
                          - permitted_jurisdiction
  "/v1/countries/{country_code}/document_types":
    get:
      summary: Get Document Types
      description: Returns a list of acceptable identification documents for the country specified.
      tags:
      - Country
      x-api-group: Onboard
      security:
      - AuthToken: []
      parameters:
      - name: country_code
        description: Two or three character ISO code for the country.
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Get country document types (ISO3).
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      document_types:
                        type: array
                        description: List of acceptable identification documents for the country.
                        items:
                          type: string
        '404':
          description: Incorrect country sent in params
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/not_found_response"
  "/v1/currencies/supported":
    get:
      summary: Get Supported Currencies
      description: Returns a list of supported currencies.
      tags:
      - Currency
      x-api-group: Onboard
      security:
      - AuthToken: []
      responses:
        '200':
          description: List of supported currencies.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    properties:
                      currencies:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              description: Currency UUID
                              type: string
                            iso3:
                              type: string
                              description: Three-character ISO currency code.
                            name:
                              type: string
                              description: Currency name
                            supported:
                              type: boolean
                              description: Supported currency
                            created_at:
                              type: string
                              description: Date and timestamp of when the currency entity was created.
                            updated_at:
                              type: string
                              description: Date and timestamp of when the currency entity was last updated.
                          required:
                          - id
                          - iso3
                          - name
  "/v1/forms/{form_id}/documents/{document_id}/document_images":
    post:
      summary: Create Document Image
      description: Records an image of a document that's required for the specified application form. For more information, see the "Uploading documents" section of <a href="../guides/integration-guides/onboarding-api-pilot">our guide.</a>
