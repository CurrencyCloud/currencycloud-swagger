        '422':
          description: Form already submitted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/validation_error_response"
  "/v1/forms":
    get:
      summary: Get Forms
      description: Retrieves all application forms for the house account.
      tags:
      - Form
      x-api-group: Onboard
      security:
      - AuthToken: []
      parameters:
      - name: order
        description: Order by timestamp - created_at or submitted_at.
        in: query
        schema:
          type: string
          enum:
            - created_at
            - submitted_at
      - name: order_asc_desc
        description: Order ascending or descending.
        in: query
        schema:
          type: string
          enum:
            - asc
            - desc
      - name: application_status
        description: Current application status - new or submitted.
        in: query
        schema:
          type: string
          enum:
          - new
          - submitted
      - name: entity_type
        description: Type of applicant - individual or corporate.
        in: query
        schema:
          type: string
          enum:
          - individual
          - corporate
      - name: page
        description: The current page in the results.
        in: query
        schema:
          type: integer
      - name: per_page
        description: Number of results per page.
        in: query
        schema:
          type: integer
      responses:
        '200':
          description: Retrieves all forms for a house_account_id
          content:
            application/json:
              schema:
                type: object
                properties:
                  forms:
                    type: array
                    items:
                      "$ref": "#/components/schemas/form_with_associations"
                  pagination:
                    type: object
                    properties:
                      total_entries:
                        description: Total number of forms.
                        type: integer
                        minimum: 0
                      total_pages:
                        description: Total number of pages.
                        type: integer
                        minimum: 0
                      current_page:
                        description: Current page number.
                        type: integer
                        minimum: 1
                      per_page:
                        description: Number of results per page.
                        type: integer
                        minimum: 1
                      previous_page:
                        description: Previous page number.
                        type: integer
                        minimum: 1
                        nullable: true
                      next_page:
                        description: Next page number.
                        type: integer
                        minimum: 1
                        nullable: true
                      order:
                        description: Order by timestamp - created_at or submitted_at.
                        type: string
                      order_asc_desc:
                        description: Order ascending or descending.
                        type: string
                    required:
                    - total_entries
                    - total_pages
                    - current_page
                    - per_page
                    - previous_page
                    - next_page
                    - order
                    - order_asc_desc
        '400':
          description: Returns error if request validation errors occur
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/validation_error_response"
    post:
      summary: Create Form
      description: Creates a new application form. Returns the new form entity on success.
      tags:
      - Form
      x-api-group: Onboard
      security:
      - AuthToken: []
      parameters: []
      responses:
        '400':
          description: Invalid parameter in request params.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/validation_error_response"
        '201':
          description: Creates a form when correct params are provided.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/form"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/create_form_request"
