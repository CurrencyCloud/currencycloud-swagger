      - Document Images
      x-api-group: Onboard
      security:
      - AuthToken: []
      parameters:
      - name: form_id
        description: Form UUID
        in: path
        required: true
        schema:
          type: string
      - name: document_id
        in: path
        description: Document UUID
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Document image attached
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/document_image"
        '422':
          description: Form is already submitted
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/validation_error_response"
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/not_found_response"
        '400':
          description: Invalid side in request params
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/create_document_image_request"
    get:
      summary: Get Document Images
      description: Returns all document images for the specified document.
      tags:
      - Document Images
      x-api-group: Onboard
      security:
      - AuthToken: []
      parameters:
      - name: form_id
        description: Form UUID
        in: path
        required: true
        schema:
          type: string
      - name: document_id
        in: path
        description: Document UUID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Retrieves document images
          content:
            application/json:
              schema:
                type: object
                properties:
                  document_images:
                    type: array
                    items:
                      "$ref": "#/components/schemas/document_image"
        '404':
          description: Document image not found with incorrect form id
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/not_found_response"
