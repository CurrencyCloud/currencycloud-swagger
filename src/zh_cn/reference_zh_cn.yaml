swagger: '2.0'
info:
  description: >-
    Currencycloud API 是一个强大、可预测且易于使用的 API，可进行货币兑换和全球支付。动态注册子账户，为自己的终端客户提供白标签转账服务。
  version: 2.43.0
  title: Currencycloud API
  termsOfService: 'https://www.currencycloud.com/terms-and-conditions/'
  contact:
    name: support
    email: support@currencycloud.com
externalDocs:
  description: API 概览
  url: 'https://www.currencycloud.com/developers/'
tags:
  - name: 验证
    description: >-
      验证以获取对 API 的访问权限。使用您的 API 密钥登录您的 Currencycloud 账户，然后注销以终止会话。
  - name: 账户
    description: >-
      创建、搜索和更新您的 Currencycloud 账户以及任何关联子账户。您还可以使用自己的参考 ID 与内部系统轻松对账。
  - name: 余额
    description: >-
      提供查看余额信息的权限。查看您当前在 Currencycloud 账户中持有的不同货币的余额。
  - name: 收款人
    description: >-
      创建、搜索和管理您向其付款的个人或公司列表。
  - name: 联系人
    description: >-
      创建、搜索和管理有权访问您的 Currencycloud 账户或关联子账户的用户列表。
  - name: 兑换
    description: >-
      查找、检索并创建实时货币兑换。您还可以创建和管理两种货币之间的实时资金兑换。
  - name: 注资
    description: >-
      查找可用于以每种可用货币进行结算和收款的注资账户。
  - name: 付款人
    description: >-
      查看通过平台发起的付款的相关“付款人”信息。
  - name: 支付
    description: >-
      通过此 API 创建、搜索、管理和操作您的所有国内和国际支付。
  - name: 汇率
    description: >-
      通过 Currencycloud 平台超快速访问实时外汇汇率。
  - name: 参考信息
    description: >-
      轻松查看与您的 Currencycloud 账户相关的重要数据，包括收款人详细信息、兑换日期、可用货币、付款人所需详细信息、付款日期和结算详细信息。
  - name: 报告
    description: 可以创建和检索报告。
  - name: 发送方
    description: 资金发送方。
  - name: 交易
    description: >-
      查看您的 Currencycloud 账户中的余额，以及所有待处理和已完成交易，以及关联子账户的余额和交易。
  - name: 转账
    description: >-
      搜索、检索和创建您的 Currencycloud 账户和关联子账户之间的转账。
  - name: 提款账户
    description: >-
      管理提款账户
  - name: 演示
    description: >-
      仅在演示环境中可用的请求。
schemes:
  - https
host: devapi.currencycloud.com
basePath: /v2
consumes:
  - multipart/form-data
produces:
  - application/json
paths:
  /authenticate/api:
    post:
      tags:
        - Authenticate
      x-api-group: manage
      summary: 登录
      description: >-
        对 Currencycloud API 用户进行验证和授权。<br><br>

        提交 Currencycloud 账户的登录 ID 和 API 密钥，您可以在<a href="https://developer.currencycloud.com/register-for-an-api-key/">此处</a>注册 API 密钥。成功登录后将返回临时验证令牌。<br><br>

        向 Currencycloud API 中的所有其他端点发出请求需要验证令牌。令牌将在不活跃 30 分钟后过期。<br><br>

        令牌请求限制为每分钟调用 60 次。<br><br>

        为安全起见，如果短时间内尝试登录失败四次，Currencycloud 账户将被禁用。在这种情况下，账户持有人必须<a href="mailto:support@currencycloud.com">联系支持部门</a>以重新激活其账户。
      operationId: Login
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: login_id
          in: formData
          required: true
          type: string
          description: >-
            Currencycloud 账户的登录 ID 通常是电子邮件地址。
        - name: api_key
          in: formData
          required: true
          type: string
          description: Currencycloud 账户的唯一 API 密钥。
      responses:
        '200':
          description: 成功。
          schema:
            $ref: '#/definitions/AuthenticationToken'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '400':
          description: 客户端错误。
          x-errors:
            - code: login_id_is_required
              category: login_id
              message: login_id 为必填
              params: ''
            - code: login_id_is_too_short
              category: login_id
              message: login_id 不可少于 1 个字符
              params: '{ "minlength" => 1 }'
            - code: login_id_is_too_long
              category: login_id
              message: login_id 不可超过 255 个字符
              params: '{ "maxlength" => 255 }'
            - code: api_key_is_required
              category: api_key
              message: api_key 为必填
              params: ''
            - code: api_key_length_is_invalid
              category: api_key
              message: api_key 长度应为 64 个字符
              params: '{ "length" => 64 }'
          schema:
            $ref: '#/definitions/LoginError'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '404':
          description: 未找到资源。
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '429':
          description: 请求次数太多。
          x-errors:
            - code: too_many_requests
              category: base
              message: >-
                已向 API 发送过多请求。请参阅开发者中心以获取更多信息
              params: ''
          schema:
            $ref: '#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '500':
          description: 内部服务器错误
          x-errors:
            - code: internal_server_error
              category: base
              message: 内部服务器错误
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '503':
          description: 服务暂时不可用
          x-errors:
            - code: service_unavailable
              category: base
              message: 服务暂时不可用
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        default:
          description: 意外错误。
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
  /authenticate/close_session:
    post:
      tags:
        - 验证
      x-api-group: manage
      summary: 登出
      description: >-
        验证令牌将在不活跃 30 分钟后自动过期。为了安全起见，如果不再需要某个会话，最好停用其验证令牌，而不是任其超时过期。
      operationId: 登出
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: 验证令牌
      responses:
        '200':
          description: >-
            成功。带有空载荷的 200 响应表示验证令牌已成功停用。
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '401':
          description: 未经授权。
          x-errors:
            - code: invalid_supplied_credentials
              category: username
              message: 提供的凭据验证失败
              params: ''
          schema:
            $ref: '#/definitions/UnauthorizedError'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '404':
          description: 未找到资源。
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '429':
          description: 请求次数太多。
          x-errors:
            - code: too_many_requests
              category: base
              message: >-
                已向 API 发送过多请求。请参阅开发者中心以获取更多信息
              params: ''
          schema:
            $ref: '#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '500':
          description: 内部服务器错误
          x-errors:
            - code: internal_server_error
              category: base
              message: 内部服务器错误
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '503':
          description: 服务暂时不可用
          x-errors:
            - code: service_unavailable
              category: base
              message: 服务暂时不可用
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        default:
          description: 意外错误。
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
  /accounts/create:
    post:
      tags:
        - 账户
      x-api-group: manage
      summary: 创建账户
      description: '创建一个新的子账户。成功后返回新账户实体。'
      operationId: CreateAccount
      consumes:
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: 验证令牌
        - name: account_name
          in: formData
          required: true
          type: string
          description: 账户名称。
        - name: legal_entity_type
          in: formData
          required: true
          type: string
          enum:
            - company
            - individual
          description: 法人实体。
        - name: street
          in: formData
          required: true
          type: string
          description: 地址第一行。
        - name: city
          in: formData
          required: true
          type: string
          description: 城市
        - name: postal_code
          in: formData
          required: false
          type: string
          description: 邮政编码。我们外包 KYC 模型的子账户为必填，国家/地区代码 =“US”、“CA”或“MX”时也为必填。
        - name: 国家/地区
          in: formData
          required: true
          type: string
          description: 两个字母的 ISO 国家/地区代码。
        - name: brand
          in: formData
          required: false
          type: string
          description: >-
            该字段的值用于对 Currencycloud 用户界面进行白标签化。如果未指定，则该账户将沿用主账户的品牌。
        - name: your_reference
          in: formData
          required: false
          type: string
          description: 用户生成的参考代码。
        - name: status
          in: formData
          required: false
          type: string
          enum:
            - disabled
            - enabled
            - enabled_no_trading
          default: enabled
          description: 账户状态。
        - name: state_or_province
          in: formData
          required: false
          type: string
          description: 州或省两个字母的 ISO 3166 代码。仅适用于某些国家/地区，国家/地区代码 =“US”、“CA”或“MX”时为必填。
        - name: spread_table
          in: formData
          required: false
          type: string
          default: flat_0.00
          description: 分配给账户的点差表的名称。打算应用加价时需要提供。
        - name: api_trading
          in: formData
          required: false
          type: boolean
          description: 允许账户通过 Currencycloud API 进行交易。
        - name: online_trading
          in: formData
          required: false
          type: boolean
          description: 允许账户通过 Currencycloud Direct 进行交易。
        - name: phone_trading
          in: formData
          required: false
          type: boolean
          description: 允许账户通过电话进行交易。
        - name: identification_type
          in: formData
          required: false
          type: string
          enum:
            - citizenship_papers
            - credential_de_elector
            - drivers_license
            - drivers_license_canadian
            - employer_identification_number
            - existing_credit_card_details
            - green_card
            - incorporation_number
            - matricula_consular
            - national_id
            - none
            - others
            - passport
            - registro_federal_de_contribuyentes
            - social_insurance_number
            - social_security_number
            - visa
          description: 核实账户所有者身份的法律文件。我们外包 KYC 模型的个人子账户为必填，否则为可选。
        - name: identification_value
          in: formData
          required: false
          type: string
          description: >-
            身份证明文件的唯一参考号码，例如护照号码。如果提供了“identification_type”，则为必填。
        - name: terms_and_conditions_accepted
          in: formData
          required: false
          type: boolean
          description: 接受条款和条件。我们外包 KYC 模型的子账户为必填，否则为可选。
      responses:
        '200':
          description: 成功。
          schema:
            $ref: '#/definitions/Account'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '400':
          description: 客户端错误。
          x-errors:
            - code: account_name_is_too_short
              category: account_name
              message: account_name 长度不可少于 1 个字符
              params: '{ "minlength" => 1 }'
            - code: account_name_is_too_long
              category: account_name
              message: account_name 长度不可超过 150 个字符
              params: '{ "maxlength" => 150 }'
            - code: account_name_is_required
              category: account_name
              message: account_name 为必填
              params: ''
            - code: brand_is_too_short
              category: brand
              message: brand 不可少于 1 个字符
              params: '{ "minlength" => 1 }'
            - code: brand_is_too_long
              category: brand
              message: brand 长度不可超过 255 个字符
              params: '{ "maxlength" => 255 }'
            - code: brand_not_found
              category: brand
              message: 品牌 non_existing_brand 未找到
              params: '{ "brand" => "non_existing_brand" }'
            - code: brand_account_not_broker
              category: brand
              message: 账户没有经纪商权限
              params: '{ "brand" => "wrong_brand" }'
            - code: your_reference_is_too_long
              category: your_reference
              message: your_reference 长度不可超过 25 个字符
              params: '{ "maxlength" => 25 }'
            - code: status_not_in_range
              category: status
              message: 'status 应在此范围内：enabled, disabled, enabled_no_trading'
              params: '{ "range" => "enabled, disabled, enabled_no_trading" }'
            - code: legal_entity_type_not_in_range
              category: legal_entity_type
              message: 'legal_entity_type 应在此范围内：individual, company'
              params: '{ "range" => "individual, company" }'
            - code: legal_entity_type_is_required
              category: legal_entity_type
              message: '法人实体类型为必填'
              params: ''
            - code: street_is_too_long
              category: street
              message: street 长度不可超过 150 个字符
              params: '{ "maxlength" => 150 }'
            - code: street_is_required
              category: street
              message: 街道为必填
              params: ''
            - code: city_is_too_long
              category: city
              message: 城市长度不可超过 100 个字符
              params: '{ "maxlength" => 100 }'
            - code: city_is_required
              category: city
              message: 城市为必填。
              params: ''
            - code: postal_code_is_too_long
              category: postal_code
              message: postal_code 不可超过 20 个字符
              params: '{ "maxlength" => 20 }'
            - code: postal_code_is_required
              category: postal_code
              message: 邮政编码为必填。
              params: ''
            - code: state_or_province_is_too_long
              category: state_or_province
              message: state_or_province 不可超过 100 个字符
              params: '{ "maxlength" => 100 }'
            - code: country_is_in_invalid_format
              category: 国家/地区
              message: country 不是有效的 ISO 3166-1 Alpha-2 国家/地区代码
              params: '{ "maxlength" => 2 }'
            - code: country_is_required
              category: 国家/地区
              message: 国家/地区为必填
              params: ''
            - code: spread_table_is_too_long
              category: spread_table
              message: spread_table 不可超过 100 个字符
              params: '{ "maxlength" => 100 }'
            - code: identification_type_is_missing
              category: identification_type
              message: identification_type 缺失
              params: ''
            - code: identification_type_is_invalid
              category: identification_type
              message: identification_type 无效
              params: ''
            - code: identification_value_is_missing
              category: identification_value
              message: identification_value 缺失
              params: ''
            - code: identification_value_is_invalid
              category: identification_value
              message: identification_value 无效
              params: ''
            - code: state_or_province_is_required
              category: state_or_province
              message: '美国、加拿大和墨西哥需要填写州或省'
              params: ''
            - code: terms_and_conditions_accepted_is_required
              category: terms_and_conditions_accepted
              message: '需要接受条款和条件'
              params: ''
            - code: invalid_extra_parameters
              category: base
              message: 无效的额外参数 extra_parameter
              params: '{ "parameters" => "extra_parameter" }'
          schema:
            $ref: '#/definitions/CreateAccountError'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '401':
          description: 未经授权。
          x-errors:
            - code: invalid_supplied_credentials
              category: username
              message: 提供的凭据验证失败
              params: ''
          schema:
            $ref: '#/definitions/UnauthorizedError'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '404':
          description: 未找到资源。
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '429':
          description: 请求次数太多。
          x-errors:
            - code: too_many_requests
              category: base
              message: >-
                已向 API 发送过多请求。请参阅开发者中心以获取更多信息
              params: ''
          schema:
            $ref: '#/definitions/RateLimitError'
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '500':
          description: 内部服务器错误
          x-errors:
            - code: internal_server_error
              category: base
              message: 内部服务器错误
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        '503':
          description: 服务暂时不可用
          x-errors:
            - code: service_unavailable
              category: base
              message: 服务暂时不可用
              params: ''
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
        default:
          description: 意外错误。
          headers:
            X-Request-Id:
              type: string
              description: 请求的唯一参考。
  /accounts/{id}:
   get:
    tags:
      - 账户
    x-api-group: manage
    summary: 获取账户
    description: 获取已验证用户拥有的账户或子账户。
    operationId: GetAccount
    produces:
      - application/json
    parameters:
      - name: X-Auth-Token
        in: header
        required: true
        type: string
        description: 验证令牌
      - name: id
        in: path
        required: true
        type: string
        description: 账户 UUID，由创建账户端点返回。
      - name: on_behalf_of
        in: query
        required: false
        type: string
        description: 您所代表的子账户的联系人 UUID。
    responses:
      '200':
        description: 成功。
        schema:
          $ref: '#/definitions/Account'
        headers:
          X-Request-Id:
            type: string
            description: 请求的唯一参考。
      '400':
        description: 客户端错误。
        x-errors:
          - code: id_is_not_valid_uuid
            category: id
            message: id 应为 UUID 格式
            params: ''
          - code: account_not_found
            category: id
            message: 此 id 未找到账户
            params: ''
          - code: on_behalf_of_self
            category: on_behalf_of
            message: 您不能代表您自己的联系人进行操作
            params: ''
          - code: contact_not_found
            category: on_behalf_of
            message: 此 id 未找到联系人
            params: ''
        schema:
          $ref: '#/definitions/GetAccountError'
        headers:
          X-Request-Id:
            type: string
            description: 请求的唯一参考。
      '401':
        description: 未经授权
        x-errors:
          - code: invalid_supplied_credentials
            category: username
            message: 提供的凭据验证失败
            params: ''
        schema:
          $ref: '#/definitions/UnauthorizedError'
        headers:
          X-Request-Id:
            type: string
            description: 请求的唯一参考。
      '404':
        description: 未找到资源。
        schema:
          $ref: '#/definitions/NotFoundError'
        headers:
          X-Request-Id:
            type: string
            description: 请求的唯一参考。
      '429':
        description: 请求次数太多。
        x-errors:
          - code: too_many_requests
            category: base
            message: >-
              已向 API 发送过多请求。请参阅开发者中心以获取更多信息
            params: ''
        schema:
          $ref: '#/definitions/RateLimitError'
        headers:
          X-Request-Id:
            type: string
            description: 请求的唯一参考。
      '500':
        description: 内部服务器错误
        x-errors:
