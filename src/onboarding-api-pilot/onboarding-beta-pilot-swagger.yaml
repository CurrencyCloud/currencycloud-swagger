      tags:
      - People
      x-api-group: Onboarding
      security:
      - AuthToken: []
      parameters:
      - name: form_id
        description: Form UUID
        in: path
        required: true
        schema:
          type: string
      - name: person_id
        in: path
        description: Person UUID
        required: true
        schema:
          type: string
